<head>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
        crossorigin=""/>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
          integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
          crossorigin=""></script>
</head>


<body>
<dialog id="uploadDialog">
  <p>Upload</p>
  <form (ngSubmit)="onSubmit()">
    <input #fileInput type="file" name="file" accept=".application/geo+jsonjson">
  </form>

  <div class="dialogBottomDiv">
    <button id="uploadDatasetButton" type="submit">Upload</button>
    <button id="closeUploadDialog">Close</button>
  </div>

</dialog>
  <div id="map"></div>
  <div class="bottomRowDiv">
    <button id="supportTicket">Support Ticket</button>
    <button id="openUploadDialog">Upload Data</button>
  </div>
</body>
