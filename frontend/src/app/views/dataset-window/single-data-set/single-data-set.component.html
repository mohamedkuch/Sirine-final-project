<app-toolbar></app-toolbar>
<div class="singleDataWrapper">
  <div class="tableWrapper">
    <table>
      <thead>
        <tr>
          <th *ngFor="let key of itemKeys">{{ key }}</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let row of itemValues">
          <td *ngFor="let value of row">{{ value }}</td>
        </tr>
      </tbody>
    </table>
  </div>
  <div
    style="
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 5rem;
      margin-top: 2rem;
    "
  >
    <div>
      <h3 style="margin-bottom: 0.5rem">
        Key Option (Text : example vorname) :
      </h3>
      <select [(ngModel)]="selectedKey">
        <option *ngFor="let key of itemKeys" [ngValue]="key">{{ key }}</option>
      </select>
    </div>

    <div>
      <h3 style="margin-bottom: 0.5rem">
        Value Option ( Number : example anzahl) :
      </h3>
      <select [(ngModel)]="selectedValue">
        <option *ngFor="let key of itemKeys" [ngValue]="key">{{ key }}</option>
      </select>
    </div>
  </div>
  <div style="margin-top: 10px;">
    <button (click)="onSubmit()">Submit</button>
  </div>

  <h3 style="margin-top: 50px">Diagram</h3>
  <div id="barchart"></div>

  <h3 style="margin-top: 50px">Tree Map</h3>

  <div id="treemap"></div>
</div>
